name: release
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: publish oci-distribution to crates.io
        run: cargo publish --token ${{ secrets.CargoToken }}
