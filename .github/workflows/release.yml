name: release
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: publish oci-distribution to crates.io
        run: cargo publish --token ${{ secrets.CargoToken }}
